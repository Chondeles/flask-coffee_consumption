<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Coffee Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_css/style.css') }}">
</head>
<body>
    <header>
        <h1>Coffee Data Dashboard</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
            <ul>
                <button onclick="window.location.href='{{ url_for('chart') }}'"class="btn">View Coffee Consumption Chart</button>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Add Coffee Button -->
        <div>
            <a href="{{ url_for('add_coffee') }}" class="btn-add-coffee">Add New Coffee Type</a>
        </div>
        <h2>Coffee Consumption Data</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Coffee Type</th>
                    <th>Country </th>
                    <th>Year</th>
                    <th>Consumption</th>
                </tr>
            </thead>
            <tbody>
                {% for record in coffee_data %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                    <td>{{ record[2] }}</td>
                    <td>{{ record[3] }}</td>
                    <td>{{ record[4] }}</td>
                    <td><a href="{{ url_for('update_coffee', id=record[0]) }}">Edit</a></td>
                    <td><a href="{{ url_for('delete_coffee', id=record[0]) }}" onclick="return confirm('Are you sure?');">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    
</body>
</html>
