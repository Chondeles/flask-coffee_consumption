<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register to Coffee Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_css/style.css') }}">
</head>
<body>
    <header>
        <h1>Register to Coffee Management</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="{{ url_for('register') }}" method="post">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit">Register</button>
            </div>
        </form>
    </main>
    <footer class="footer">
        <p>&copy; Coffee Data</p>
    </footer>
</body>
</html>
