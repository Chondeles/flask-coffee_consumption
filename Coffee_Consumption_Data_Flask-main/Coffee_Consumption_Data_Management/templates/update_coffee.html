<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Coffee Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_css/style.css') }}">
</head>
<body>
    <header>
        <h1>Update Coffee Data</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="{{ url_for('update_coffee', id=coffee_data['consumption_id']) }}" method="post">
            <div>
                <label for="coffee_type">Coffee Type:</label>
                <input type="text" id="coffee_type" name="coffee_type" required value="{{ coffee_data['coffee_type'] }}">
            </div>
            <div>
                <label for="country_name">Country:</label>
                <input type="text" id="country_name" name="country_name" required value="{{ coffee_data['country_name'] }}">
            </div>
            <div>
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required value="{{ coffee_data['year'] }}">
            </div>
            <div>
                <label for="consumption">Consumption:</label>
                <input type="number" step="any" id="consumption" name="consumption" required value="{{ coffee_data['consumption'] }}">
            </div>
            <div>
                <button type="submit">Update Coffee Data</button>
            </div>
        </form>
    </main>
    <footer class="footer">
        <p>&copy;Coffee Data</p>
    </footer>
</body>
</html>
